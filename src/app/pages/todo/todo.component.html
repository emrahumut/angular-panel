<div class="table-content" fxLayout="column">
    <div style="width: 70%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef> Completed </th>
                <td mat-cell *matCellDef="let element">
                    

                    <mat-icon *ngIf="element.completed">check_circle_outline</mat-icon>
                    <mat-icon *ngIf="!element.completed">highlight_off</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <!-- <common-table [dataSource]="dataSource" [columnData]="columnData"></common-table> -->
    </div>
</div>
