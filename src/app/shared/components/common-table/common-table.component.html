
<button mat-raised-button color="accent" style="margin-bottom: 15px;">New User</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <ng-container [matColumnDef]="tableData" *ngFor="let tableData of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{tableData.title | uppercase}}</th>
        <td mat-cell *matCellDef="let element"> {{element[tableData]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
